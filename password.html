<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required - Jimmy Leslie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global.css">
    <style>
        .password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .password-box {
            background-color: #F4FEC1;
            animation: colorCycle 30s ease-in-out infinite;
            max-width: 480px;
            width: 100%;
            padding: 60px 48px;
            border-radius: 24px;
            border: 0px solid rgba(34, 34, 34, 0.1);
            text-align: center;
        }

        @keyframes colorCycle {
            0% { background-color: #F4FEC1; }
            16.66% { background-color: #D4F4DD; }
            33.33% { background-color: #D4E4F4; }
            50% { background-color: #E8D4F4; }
            66.66% { background-color: #F4D4D4; }
            83.33% { background-color: #F4E8D4; }
            100% { background-color: #F4FEC1; }
        }

        .password-box h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }

        .password-box .subtitle {
            margin-bottom: 40px;
            color: #1d1d1d;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .password-input {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            padding: 16px 20px;
            border: 1px solid rgba(34, 34, 34, 0.2);
            border-radius: 12px;
            background-color: #ffffff;
            transition: border-color 0.2s;
            cursor: text;
        }

        .password-input:focus {
            outline: none;
            border-color: #1D1D1D;
        }

        .password-input.error {
            border-color: #dc2626;
        }

        .submit-button {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 400;
            padding: 16px 20px;
            background-color: #1D1D1D;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .submit-button:hover {
            opacity: 0.8;
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc2626;
            font-size: 16px;
            margin-top: -8px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1D1D1D;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: opacity 0.2s;
            margin-top: 24px;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .password-box {
                padding: 48px 32px;
            }

            .password-box h1 {
                font-size: 24px;
            }

            .password-input,
            .submit-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="custom-cursor">
        <span class="cursor-text">Click to copy</span>
    </div>

    <div class="password-container">
        <div class="password-box">
            <h1>Password Required</h1>
            <p class="subtitle">This case study is password protected. Please enter the password to continue.</p>
            
            <form class="password-form" id="password-form">
                <input 
                    type="password" 
                    class="password-input" 
                    id="password-input"
                    placeholder="Enter password"
                    autocomplete="off"
                    required
                >
                <p class="error-message" id="error-message">Incorrect password. Please try again.</p>
                <button type="submit" class="submit-button" id="submit-button">
                    Continue
                </button>
            </form>

            <a href="/" class="back-link">
                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 3L11 8L6 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to home
            </a>
        </div>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const interactiveElements = document.querySelectorAll('a, button, input');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
        });

        // Password Form
        const form = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');

        // Get return URL from query params or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return') || localStorage.getItem('case-study-return') || '/';

        // Focus input on load
        passwordInput.focus();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            // Reset error state
            errorMessage.classList.remove('visible');
            passwordInput.classList.remove('error');
            
            // Disable button during request
            submitButton.disabled = true;
            submitButton.textContent = 'Checking...';

            try {
                const response = await fetch('/api/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (data.success) {
                    // Store authentication in session
                    sessionStorage.setItem('case-study-auth', 'authenticated');
                    
                    // Success - redirect to return URL
                    window.location.href = returnUrl;
                } else {
                    // Show error
                    errorMessage.classList.add('visible');
                    passwordInput.classList.add('error');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    submitButton.disabled = false;
                    submitButton.textContent = 'Continue';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('visible');
                passwordInput.classList.add('error');
                
                submitButton.disabled = false;
                submitButton.textContent = 'Continue';
            }
        });

        // Clear error when typing
        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('visible');
            passwordInput.classList.remove('error');
        });
    </script>
</body>
</html>
